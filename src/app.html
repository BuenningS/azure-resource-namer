<template>
  <require from="./resourcetype-list"></require>
  <require from="./workload"></require>

  <h1>Azure Resource Namer</h1>

  <form>

    Hey: ${message} ${workload} ${selectedResourceType}
    
    <resourcetype-list resource.two-way="selectedResourceType" ></resourcetype-list>

    <workload message.two-way="workload"></workload>

    <input type="text" id="environment" value.bind="environment" />
    <select id="region" value.bind="region">
      <option repeat.for="region of regions" model.bind="region.id" value="${region.id}">${region.name}</option>
    </select>
    <input type="number" id="instance" value.bind="instance" />

  </form>

  <div>
    ${resourceName}
  </div>
</template>
